<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="/styles/static.css">
    <title>Register - Knowledge Tracker</title>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4" style="background: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div class="w-full max-w-md" style="width: 100%; max-width: 28rem;">
        <div class="text-center mb-10" style="text-align: center; margin-bottom: 2.5rem;">
            <div class="flex justify-center mb-4" style="display: flex; justify-content: center; margin-bottom: 1rem;">
                <div class="p-3 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-2xl shadow-lg" style="padding: 0.75rem; background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); border-radius: 1rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1);">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 2.5rem; height: 2.5rem; color: white;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2" style="font-size: 1.875rem; font-weight: 700; color: #111827; margin-bottom: 0.5rem;">Create Account</h1>
            <p class="text-gray-500" style="color: #6b7280; font-size: 0.875rem;">Join KnowledgeTracker and start learning</p>
        </div>

        <form id="register-form" class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 space-y-6" style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #e5e7eb;">
            <div class="space-y-2" style="margin-bottom: 1.5rem;">
                <label for="Email-Id" class="block mb-2 text-sm font-semibold text-gray-900" name="email" style="display: block; font-weight: 600; font-size: 0.875rem; color: #111827; margin-bottom: 0.5rem;">
                    Email
                </label>
                <input 
                    type="email" 
                    id="Email-Id" 
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" 
                    style="background-color: white; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.625rem; width: 100%; font-size: 0.875rem; color: #111827;"
                    placeholder="name@company.com" 
                    required 
                    name="email">
            </div>

            <div class="space-y-2" style="margin-bottom: 1.5rem;">
                <label for="Password" class="block mb-2 text-sm font-semibold text-gray-900" name="password" style="display: block; font-weight: 600; font-size: 0.875rem; color: #111827; margin-bottom: 0.5rem;">
                    Password
                </label>
                <input 
                    type="password" 
                    id="Password" 
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" 
                    style="background-color: white; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.625rem; width: 100%; font-size: 0.875rem; color: #111827;"
                    placeholder="Create a strong password" 
                    required 
                    name="password">
            </div>

            <button 
                type="submit" 
                class="hover:pointer-cursor hover:bg-black hover:text-white"
                style="background-color: #1d4ed8; color: white; padding: 0.625rem 1.25rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; width: 100%; font-size: 0.875rem; transition: all 0.3s ease;">
                Create Account
            </button>
            
            <div class="text-center pt-4 border-t border-gray-200" style="text-align: center; padding-top: 1rem; border-top: 1px solid #e5e7eb; margin-top: 1rem;">
                <p class="text-sm text-gray-600" style="font-size: 0.875rem; color: #4b5563;">
                    Already have an account? 
                    <a href="/login.html" class="text-blue-600 hover:text-blue-700 font-semibold hover:underline transition" style="color: #2563eb; font-weight: 600; text-decoration: none;">Sign in</a>
                </p>
            </div>
        </form>

        <script src="/js/api.js"></script>
        <script src="/js/auth.js"></script>
    </div>
</body>
</html>
