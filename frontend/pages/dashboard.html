<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/static.css">
    <link rel="stylesheet" href="/styles/output.css">
</head>

<body class="bg-white">
    <div class="vertical w-48 h-screen fixed top-0 left-0 bg-white border-r border-blue-100 flex flex-col items-center pt-6 gap-8 shadow-lg">
        <div class="logo text-xl flex flex-col items-center gap-3">
            <div class="p-2.5 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-lg shadow-md">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 2rem; height: 2rem; color: white;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <span class="text-sm font-bold text-blue-900 text-center">KnowledgeTracker</span>
        </div>
        
        <nav class="flex flex-col gap-3 w-full px-2">
            <button id="dashboardBtn" class="sidebar-btn group w-40 flex items-center justify-center gap-2 text-blue-900 hover:text-blue-700 hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 px-4 py-2.5 rounded-lg transition-all duration-300 transform hover:scale-105">
                <svg class="w-5 h-5 group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 9l-4-4m0 0l-2 2"></path>
                </svg>
                <span class="font-semibold">Dashboard</span>
            </button>
            <button id="knowledgeunits" class="sidebar-btn group w-40 flex items-center justify-center gap-2 text-blue-900 hover:text-blue-700 hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 px-4 py-2.5 rounded-lg transition-all duration-300 transform hover:scale-105">
                <svg class="w-5 h-5 group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C6.5 6.253 2 10.998 2 17s4.5 10.747 10 10.747c5.5 0 10-4.998 10-10.747S17.5 6.253 12 6.253z"></path>
                </svg>
                <span class="font-semibold">Knowledge Units</span>
            </button>
            <button class="createBtn sidebar-btn group w-40 flex items-center justify-center gap-2 text-blue-900 hover:text-white hover:bg-gradient-to-r hover:from-blue-500 hover:to-cyan-400 px-4 py-2.5 rounded-lg transition-all duration-300 transform hover:scale-105">
                <svg class="w-5 h-5 group-hover:rotate-90 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span class="font-semibold">Create Note</span>
            </button>
        </nav>
        
        <div class="mt-auto mb-6 w-full px-2">
            <button id="logoutBtn" class="sidebar-btn group w-40 flex items-center justify-center gap-2 text-blue-900 hover:text-red-600 hover:bg-red-50 px-4 py-2.5 rounded-lg transition-all duration-300 transform hover:scale-105">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span class="font-semibold">Log Out</span>
            </button>
        </div>
    </div>

    <div class="horizontal ml-48 min-h-screen">
        <div class="headers bg-gradient-to-r from-blue-600 to-cyan-500 shadow-lg p-6 flex justify-between items-center">
            <div class="heading">
                <h2 class="text-2xl font-bold text-white">Knowledge Tracker</h2>
                <p class="text-blue-100 mt-1">Organise and manage your learning efficiently.</p>
            </div>
            <div>
                <button class="createBtn bg-white text-blue-600 border-none rounded-2xl pt-3 pb-3 pl-6 pr-6 hover:bg-blue-50 hover:cursor-pointer font-semibold shadow-md transition hover:shadow-lg">Create Note</button>
            </div>
        </div>

        <div class="px-8 pt-6 pb-4">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Recent Notes</h3>
                <a href="/knowledgeunits.html" class="text-blue-600 hover:text-blue-700 font-semibold flex items-center gap-2 transition">
                    View All
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>

        <div class="px-8 pb-8">
            <div id="units" class="grid grid-cols-3 gap-4 max-w-7xl"></div>
        </div>

        <button id="createNote" class="hidden">Create Note</button>

        <form id="unitcreate" class="hidden fixed inset-0 bg-gray-400 bg-opacity-40 flex items-center justify-center z-50 backdrop-blur-sm p-4">
            <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full mx-auto transform transition-all">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-3xl font-bold text-gray-800">Create Note</h3>
                    <button type="button" class="modal-close text-gray-400 hover:text-gray-600 text-2xl font-light">&times;</button>
                </div>
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" name="title" placeholder="Enter note title" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <input name="category" placeholder="e.g., JavaScript, React, Python" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty</label>
                            <select name="difficulty" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                                <option value="">Select level</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select name="status" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                                <option value="">Select status</option>
                                <option value="To Learn">To Learn</option>
                                <option value="Learning">Learning</option>
                                <option value="Learned">Learned</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confidence Level</label>
                        <div class="flex items-center gap-4">
                            <input name="confidence" required type="range" min="1" max="5" class="w-full h-2 bg-gradient-to-r from-red-400 to-green-400 rounded-lg appearance-none cursor-pointer" id="confidenceSlider">
                            <span class="text-2xl font-bold text-blue-600 min-w-12 text-center" id="confidenceValue">3</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                        <textarea name="notes" placeholder="Write your detailed notes here..." required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 h-32 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"></textarea>
                    </div>
                    
                    <div class="flex gap-3 mt-6">
                        <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2.5 rounded-lg hover:from-blue-600 hover:to-blue-700 font-semibold transition transform hover:scale-105">Create Note</button>
                        <button type="button" class="flex-1 modal-close bg-gray-200 text-gray-700 py-2.5 rounded-lg hover:bg-gray-300 font-semibold transition">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
